<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>

    <style>
        *{
            margin:0;
        }
        marquee{
            background-color: black;
            color: red;
            display: flex;
            align-items: center;
            
        }
    </style>
</head>
<body>

   
   <div>
        <h1>Marquee Tag Defult</h1>

        <marquee width="50%" behavior="scroll" height="100px">I am Ganesh Fron End Devleoper</marquee>
   </div> 
   <div>
        <h1>Marquee Tag Left</h1>

        <marquee width="50%" height="100px" direction="left" scrollamount="1">I am Ganesh Fron End Devleoper</marquee>
   </div> 
   <div>
        <h1>Marquee Tag Right</h1>

        <marquee width="50%" height="100px" direction="right" scrollamount="12">I am Ganesh Fron End Devleoper</marquee>
   </div> 
   <div>
        <h1>Marquee Tag Up</h1>

        <marquee width="50%" height="100px" direction="up" scrollamount="15">I am Ganesh Fron End Devleoper</marquee>
   </div> <div>
        <h1>Marquee Tag Down</h1>

        <marquee width="50%" height="100px" direction="down" scrollamount="50">I am Ganesh Fron End Devleoper</marquee>
   </div> 
    
</body>
</html>
