<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix-Buzz-Chellenge</title>
</head>
<body>
    
    <script>
        for(i=0; i<=100; i++){
            if(i%3==0  && i%5==0){
                document.write("Fix-Buzz");
            }
            else if(i%3==0){
                document.write("Fix")
            }
            else if(i%5==0){
                document.write("Buzz")
            }
            document.write(i);
            document.write("<br>");
        }
    </script>
    
</body>
</html>
