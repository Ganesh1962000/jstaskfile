<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Show-Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>
<body>

    <div class="mainsection">
        <div class="formsection">
            <h1>Login Form</h1>
            <div class="input1">
                <iconify-icon class="formicon" icon="ic:outline-email"></iconify-icon>
                <input type="text" class="name" placeholder="Enter Name">
            </div>
            <div class="input1">
                <iconify-icon class="formicon" icon="ic:outline-key"></iconify-icon>
                <input type="text" class="name" placeholder="Enter Password">
                <iconify-icon icon="mdi:eye-outline"></iconify-icon>
                <iconify-icon icon="mdi:eye-off-outline"></iconify-icon>
            </div>
            <button class="logbutton">Login</button>
        </div>
    </div>
    
</body>
</html>
