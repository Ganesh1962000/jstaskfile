    <section>
        <div class="container1">
            <div class="container">

                <div class="hole mt-5 p-5">
                    <div class="count rounded-top text-end ">
                        <div class="container">
                            <div class="count ">
                                <input class="shadow mb-5" id="display" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="number">

                        <div class="row ">
                            <div class="col-3">
                                <button class="num1 text-center fs-2 mb-3 shadow" id="touchac" onclick="clears('')">AC</button>
                            </div>
                            <div class="col-3">
                                <button class="num2 text-center fs-2 mb-3 shadow" id="touchdel" onclick="del('')">Del</button>
                            </div>
                            <div class="col-3">
                                <button class="num4 text-center fs-2 mb-3 shadow "id="touch" onclick="getvalue('%')">%</button>

                                <button class="num3 text-center fs-2 mb-3 shadow" id="divition" onclick="getvalue('/')">/</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 btn1">
                                <button class="num1 text-center fs-2 mb-3 shadow" id="no7" onclick="getvalue('7')">7</button>

                            <div class="col-3">
                                <button class="num1 text-center fs-2 mb-3 shadow" id="touch17" onclick="getvalue('8')">8</button>
                            </div>

                                <button class="num1 text-center fs-2 mb-3 shadow" id="touch5" onclick="getvalue('5')">5</button>
                            </div>
                            <div class="col-3">
                                <button class="num1 text-center fs-2 mb-3 shadow" id="touch6" onclick="getvalue('6')">6</button>
                            </div>
                            <div class="col-3">
                                <button class="num4 text-center fs-2 mb-3 shadow" id="sup" onclick="getvalue('-')">-</button>

                        </div>

                            <div class="col-3 btn1">

                            </div>

                                <button class="num4 text-center fs-2 mb-3 shadow" id="equalto" onclick="Calculate()">=</button>

                        </div>
                    </div>

                </div>

    <script>

        //Display Panna Concatination Use Pannanum 

        let get = document.getElementById("display");

        let getvalue=(call)=>{
            get.value+=call;
        }

        //Values Aa Correct Aaa Operation Panna

        function Calculate(){
            try{
                get.value=eval(get.value)
            }
            catch(err){
                alert("invalid")
            }
        }

        //One One Aa Delete Panna 

        function del(){
            get.value=get.value.slice(0,-1)
        }


        //Full Aa Delete Aaga Clears Use Pannanum

        function clears(){
            get.value="";
        }



    </script>
