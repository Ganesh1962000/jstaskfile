    <button id="but">Click</button><br>


    <input type="text" id="inp-2" placeholder="Enter Second Value">

    <script>

        let a=document.getElementById("but")
        but.addEventListener("click", hello)

        function hello(){
            let b=document.getElementById("inp-1").value
            document.getElementById("inp-2").value=b;
    
        }

    </script>

    
</body>
</html>
