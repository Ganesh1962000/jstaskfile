    <title>BMI-Calculator</title>

        section{

<body>

    <section>
        <h1>BMI-Calculator</h1>
        <h4>Enter Your Height in (CM)</h4>
        <input type="text" id="inp-1" placeholder="Enter Your Height">
        <h4>Enter Your Weight in (KG)</h4>
        <input type="text" id="inp-2" placeholder="Enter Your Width"><br><br>
        <button id="btn" onclick="cal()">Result</button>
        <h2 id="output"></h2>
    </section>

        function cal(){
            var height= document.getElementById("inp-1").value;
            var weight= document.getElementById("inp-2").value;
            var a = weight/(height/100*height/100);
            var bmi =(a.toFixed(2)); 
            document.getElementById("output").innerHTML= "Your BMI is " + bmi;
        }

    </script>
