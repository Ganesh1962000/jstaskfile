<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Values-Move-Another-Place</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="fullform">
                <div class="allinputs">
                    <h1>Form</h1>
                    <textarea name="" id="textarea" cols="60" rows="15" placeholder="Enter Your Message"></textarea>
                    <button id="btn">Move</button>
                </div>
                <div class="storages">
                    <h1>Storages</h1>
                    <div id="stor">
                        <h2 id="output"></h2>
                        <i id="edit"></i>
                        <i id="delete"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>

	    let but=document.getElementById("btn");
		but.addEventListener("click",click);
		
		function click(){
			var a=document.getElementById("textarea").value;
			document.getElementById("output").innerHTML=a;

            icon1="bi bi-pencil-square";
			icon2="bi bi-trash";
			document.getElementById("stor").className="icons";
			document.getElementById("edit").className=icon1;
			document.getElementById("delete").className=icon2;
				
		}
        
	</script>
    
</body>
</html>
