<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasedGrade</title>
</head>
<body>
    
    <script>
    
        let a=prompt("Enter Your Mark");
        if(a>=50){
            if(a>=90 && a<=100){
                document.write("Grade ('90-100') is O")
            }
            if(a>=80 && a<=89){
                document.write("Grade ('80-89') is A++")
            }
            if(a>=70 && a<=79){
                document.write("Grade ('70-79') is A")
            }
            if(a>=60 && a<=69){
                document.write("Grade ('60-69') is B++")
            }
            if(a>=50 && a<=59){
                document.write("Grade ('50-59') is B")
            }
        }
        else{
            document.write("Grade is R/A")
        }
		

    </script>

</body>
</html>
