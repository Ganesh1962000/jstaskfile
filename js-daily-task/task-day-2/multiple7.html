<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple-7</title>
</head>
<body>

    <script>

        let num=prompt("Enter Number");
            if(num%7==0){
                document.write("Number is Multiple-7")
            }
            else{
                document.write("Nummber is Not Multiple-7")
            }

    </script>

</body>
</html>
