<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbergrade-10</title>
</head>
<body>
     
    <script>

        let num=prompt("Enter Your Number");
        if (num>=10){
            if(num==10){
            document.write("Yes Number is 10")
         }
         else{
            document.write("Yes Number is Greaterthen10")
         }
        }
        else{
            document.write("Not Number is lessthen10")
        }
        
    </script>

</body>
</html>
