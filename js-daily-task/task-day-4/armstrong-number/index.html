<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong-Number</title>
</head>
<body>

    <script>

        var i=parseInt(prompt("Enter a Number"));
        var sum=0;        
        var ans=i;
            while(i>0){
                let rm=(i%10);
                let m=rm*rm*rm;
                sum+=m;
                i=(i-rm)/10;
            }
            document.write(sum)
            if(sum==ans){
                document.write("This Number Is Armstrong Number")
            }
            else{
                document.write("This Number Is Not Armstrong Number")
            }

    </script>
    
</body>
</html>
