<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum-Of-a-Number</title>
</head>
<body>
    
    <script>

        let i=parseInt(prompt("Enter a NUmber"));
        var sum=0;
            while(i>0){
                    rem=i%10;
                    i=(i-rem)/10;
                    sum+=rem;
            }
            document.write(sum);

    </script>

</body>
</html>
