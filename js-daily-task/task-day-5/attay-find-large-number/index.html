<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Large-Number</title>
</head>
<body>
    
    <script>

        let marks=[100,20,50,70,90,200,500,10,647,30,40];
        let large=[0];
            for(i=0; i<marks.length; i++){
                if(marks[i]>large){
                    large=marks[i];
                }
            }
            document.write("Large Number is "+large)

    </script>

</body>
</html>
